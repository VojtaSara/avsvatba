<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Svatební Pozvánka</title>
    <style>
        body {
            background-color: #FFF8F0; /* Jemná krémová */
            color: #5C3D2E; /* Teplá hnědá */
            font-family: "Garamond", serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            overflow: hidden;
        }

        .banner {
            width: 100%;
            max-width: 800px;
        }

        h1 {
            color: #8B5E3C; /* Hlubší hnědozlatá */
            margin: 20px 0 10px;
            font-size: 28px;
        }

        .details {
            margin: 5px 0;
            font-size: 18px;
        }

        a {
            color: #C89B68; /* Jemná zlatá */
            text-decoration: none;
            font-size: 18px;
        }

        a:hover {
            color: #A4764A;
            text-decoration: underline;
        }

        form {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: center;
        }

        input, select, button {
            background-color: #FAF0E6; /* Světle béžová */
            color: #5C3D2E;
            border: 1px solid #C89B68;
            padding: 8px 12px;
            font-family: "Garamond", serif;
            font-size: 16px;
            border-radius: 5px;
        }

        button {
            background-color: #C89B68;
            color: white;
            cursor: pointer;
            transition: 0.3s ease-in-out;
        }

        button:hover {
            background-color: #A4764A;
        }

        .footer-img {
            width: 50%; /* Make it half the original width */
            max-width: 200px; /* Limit maximum size */
            height: auto;
            margin-top: 20px;
        }

        @media (max-width: 400px) {
            h1 { font-size: 24px; }
            .details, a, input, select, button { font-size: 16px; }
            .footer-img { width: 40%; max-width: 150px; } /* Further reduce size for small screens */
        }
    </style>
</head>
<body>
    
    <h1>Jste zváni</h1>
    
    <div class="details"><strong>Na svatbu Aničky & Vojty</strong></div>
    <div class="details">Datum: 2. srpna 2025</div>
    <div class="details">Čas obřadu: 12:00</div>
    <div class="details">Místo: <a href="https://maps.google.com/?q=Zámek+Lnáře" target="_blank">Zámek Lnáře</a></div>

    <form action="https://api.web3forms.com/submit" method="POST">
        <input type="hidden" name="access_key" value="c1eabb37-b92b-4e46-98ea-24aa8783b8a3">
        
        <input type="text" name="name" placeholder="Vaše jméno" required>
        
        <select name="attendance" required>
            <option value="" disabled selected>Zúčastníte se?</option>
            <option value="yes">Ano</option>
            <option value="no">Ne</option>
        </select>
        
        <select name="accommodation" required>
            <option value="" disabled selected>Zůčastníte se přespání?</option>
            <option value="yes">Ano</option>
            <option value="no">Ne</option>
        </select>
        <div>Prosíme o kontakt pro případné doplňující informace.</div>
        <input type="text" name="contact" placeholder="E-mail nebo telefon" required>
        
        <button type="submit">ODESLAT</button>
    </form>
    
    <!-- Dekorativní obrázek dole -->
    <img src="rose.png" alt="Dekorativní květinový motiv" class="footer-img">

</body>
</html>
